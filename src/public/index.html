<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="words-list"></div>
        <div id="check-results"></div>
        <button id="show-words">Show Words</button>
        <button id="reset">Reset</button>

        <div id="new-word-container">
            <input type="text" id="newWordInput"  class="styled-input" placeholder="Enter a new word">
            <input type="text" id="translateInput"  class="styled-input" placeholder="Enter a translate">
            <input type="text" id="transcription"  class="styled-input">

            <button id="new-word">Add New</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
