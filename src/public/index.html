<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Personal Vocabulary</h1>
            <nav>
                <div id="new-word-container">
                    <input type="text" id="newWordInput" class="styled-input" placeholder="Enter a new word">
                    <input type="text" id="translateInput" class="styled-input" placeholder="Enter a translate">
                    <input type="text" id="transcriptionInput" class="styled-input" placeholder="Enter a transcription">

                    <button id="new-word" class="tools">Add New</button>
                </div>
                <div class="tool-buttons">
                    <button id="refresh-words" class="tools">&#x21bb;</button>
                    <button id="reset" class="tools">Reset</button>
                    <button id="check-word">Check</button>
                    <button id="switch-language" class="tools">English &rlarr; Armenian</button>
                </div>
            </nav>
        </header>
        <div id="words-list"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
